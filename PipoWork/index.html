<!DOCTYPE html>
<html>

<head>
	<title>Vue.js Routing From Scratch Using Vue Router CDN</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
	<!-- VueJS development version -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js"></script>
	<!-- Vue Router -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.0.0/vue-router.min.js"></script>
</head>

<body>

	<div id="app">
			<router-view></router-view>
	</div>

	<!-- Vue Pages -->
	<script src="pages/index.js"></script>
	<script src="pages/about.js"></script>
	<script src="pages/contact.js"></script>
    <script src="pages/services.js"></script>

	<script>
		var routes = [
			{ path: '/', component: index },
			{ path: '/about', component: about },
			{ path: '/contact', component: contact },
            { path: '/services', component: services }
		];

		var router = new VueRouter({
			routes: routes,
			mode: 'history',
			base: '/'
		});

		var app = new Vue({
			el: '#app',
			router: router
		})
	</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
